{% if hasFlashMessage %}
  <div class="alert alert-{{ flashMessageType }}">{{ flashMessageText }}</div>
  <style>
    .alert, .alert-danger {
      position: absolute !important;
      width: 60%;
      text-align: center;
      z-index: 10;
      padding: 20px;
      top: 82px;
    }

    @keyframes fadeOut {
      0% {
        left: 0px;
      }

      100% {
        left: -100%;
      }
    }

  </style>

  <script>
    const flashMessageBox = document.querySelector('.alert');

    setTimeout(() => {
      flashMessageBox.style.animation = 'fadeOut 2s';
    }, 2 * 1000);

    setTimeout(() => {
      flashMessageBox.style.display = 'none';
    }, 4 * 1000);
  </script>
{% endif %}
