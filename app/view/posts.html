{% extends 'templates/maintemplate.html' %}

{% block content %}

    {% for post in posts %}

        <a href="http://localhost:8082/posts/{{ post['id'] }}">
            <div class="post-title">
                <h2>{{ post['post_title'] }}</h2>
            </div>

            <div class="post-content">
                <p>{{ post['post_content'] }}</p>
            </div>

            <div class="post-info">
                <span>{{ post['post_author'] }} - {{ post['post_data'] }}</span>
            </div>
        </a>

    {% endfor %}
    
{% endblock %}
