{% extends 'templates/dashboardtemplate.html' %}

{% block content %}
    <link rel="stylesheet" href="/assets/style/createpost.css">

    <div class="title">
      <h2>Criar Post</h2>
    </div>

    <div class="form-area">
      <form action="http://localhost:8082/dashboard/post" method="POST">

        <div class="post-title-area">

          <div class="post-title-label">
            <label for="post-title">Título:</label>
          </div>

          <div class="post-title-input">
            <input type="text" title="Título" placeholder="Digite o título do post" name="post-title" id="post-title">
          </div>

        </div>

        <div class="post-content-area">

          <div class="post-content-label">
            <label for="post-content">Conteúdo:</label>
          </div>

          <div class="post-content-input">
            <textarea name="post-content" title="Conteúdo" placeholder="Digite o conteúdo do post" id="post-content"></textarea>
          </div>

        </div>

        <div class="submit-btn-area">
          <input type="submit" value="Postar" class="submit-btn">
        </div>

      </form>
    </div>

{% endblock %}
